<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>KINO</title>
  </head>
  <body>
    <main>
      <section class="main__content">
        <header class="header">
          <h1 class="header__title">KINO</h1>
        </header>
        <section class="video" id="video-container">
          <div class="video__img-container">
            <span class="material-symbols-rounded play-btn"> play_arrow </span>
            <img class="video__img" src="./images/mickey17_bg2.jpg" alt="Mickey17 스틸컷" />
          </div>
        </section>

        <nav class="tags">
          <ul class="tags__list">
            <li class="tags__item active" id="now-playing"><button>상영중</button></li>
            <li class="tags__item" id="trending"><button>인기</button></li>
            <li class="tags__item" id="upcoming"><button>개봉예정</button></li>
            <li class="tags__item" id="action"><button>액션</button></li>
            <li class="tags__item" id="adventure"><button>모험</button></li>
            <li class="tags__item" id="comedy"><button>코미디</button></li>
            <li class="tags__item" id="SF"><button>SF</button></li>
            <li class="tags__item" id="fantasy"><button>판타지</button></li>
            <li class="tags__item" id="thriller"><button>스릴러</button></li>
          </ul>
        </nav>

        <div class="movies" id="movie-container"></div>
      </section>

      <aside class="details">
        <div class="details__content" id="detail-container"></div>
      </aside>
    </main>

    <div id="video-modal" class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <iframe
          id="modal__iframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/fYhSVx-ys-Q?controls=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
        <button class="close-btn" id="close-modal"><span class="material-symbols-rounded"> close </span></button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
