<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>KINO</title>
  </head>
  <body>
    <main>
      <section class="main__content">
        <header class="header">
          <h1 class="header__title">KINO</h1>
        </header>
        <section class="video" id="video-container">
          <div class="video__img-container">
            <img class="video__img" src="./images/mickey17_bg2.jpg" alt="Mickey17 스틸컷" />
          </div>
          <!-- <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/fYhSVx-ys-Q?si=lQmCu8k2tkybBG_W&amp;controls=0"
            title="YouTube video player"
            frameborder="0"

            allowfullscreen

        </section>

        <nav class="tags">
          <ul class="tags__list">
            <li class="tags__item active" id="now-playing"><button>상영중</button></li>
            <li class="tags__item" id="trending"><button>인기</button></li>
            <li class="tags__item" id="upcoming"><button>개봉예정</button></li>
            <li class="tags__item" id="action"><button>액션</button></li>
            <li class="tags__item" id="adventure"><button>모험</button></li>
            <li class="tags__item" id="comedy"><button>코미디</button></li>
            <li class="tags__item" id="sci-fi"><button>SF</button></li>
            <li class="tags__item" id="family"><button>가족</button></li>
            <li class="tags__item" id="fantasy"><button>판타지</button></li>
            <li class="tags__item" id="thriller"><button>스릴러</button></li>
          </ul>
        </nav>

        <div class="movies" id="movie-container"></div>
      </section>

      <aside class="details">
        <div class="details__content" id="detail-container"></div>
      </aside>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
